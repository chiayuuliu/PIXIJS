<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>race car</title>
    <script src="/pixi.min_v4.5.5.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    canvas{
        background-color: rebeccapurple;
    }
</style>
<body>
    <script>
        let Application = PIXI.Application,
            Container = PIXI.Container,
            loader = PIXI.loader,
            resources = PIXI.loader.resources,
            Graphics = PIXI.Graphics,
            TextureCache = PIXI.utils.TextureCache,
            Sprite = PIXI.Sprite,
            Text = PIXI.Text,
            TextStyle = PIXI.TextStyle;

        let app = new Application({
            width: window.innerWidth,
            height: 300,
            antialiasing: true,
            transparent: true,
            resolution: 1
        }
        );

        document.body.appendChild(app.view);

        PIXI.loader
        .add("blob.png")
        .load(setup)

        let blobs, state;
        
        console.log(app.renderer.screen.width)
        function setup() {
            gameScene = new Container();
            app.stage.addChild(gameScene)
            let link = PIXI.loader.resources

            let BlobsNumber = 5,
            spacing = 50,
            yOffset = 25,
            speed = -0.3,
            // 每3秒放慢速度，1往前，-0.5 往後
            reverseDir=1,
            width=window.innerWidth
            // 建立一個陣列放blob資訊
            blobs = []
            // 設定4.5秒後放慢往後位移
            setInterval(() => {
                reverseDir = reverseDir == 1 ? -0.05 : 1;
                blobs.forEach(function (el) {
                    if(el.x<width*0.3){
                        setTimeout(() => {
                            speed=-5
                            reverseDir=1
                            console.log('in')
                            clearInterval()
                        }, 1000)
                    }
                })
            },4500);

            // creat blobs 
            for(let i = 0 ; i<BlobsNumber; i++){
                let blob = new PIXI.Sprite(link["blob.png"].texture);
                // 設定每一隻的出發點
                let x = window.innerWidth-50;
                let y = spacing * i + yOffset;
                blob.x=x
                blob.y=y

                blob.vx = (Math.random())*speed*reverseDir
                blobs.push(blob)
                // 把blob 加入 container 的畫面
                gameScene.addChild(blob)
                // 設定遊戲狀態
                state = play;

                // 遊戲動畫
                app.ticker.add(delta => gameLoop(delta));

                function gameLoop(delta) {
                    state(delta)
                }
                // speed = [-60,20,-90,10,-70,10,-300]
                // 會一直被觸發
                function play(delta) {
                blobs.forEach(function (blob) {
                    blob.vx =Math.random()*speed*reverseDir
                    blob.x+= blob.vx
                })
            }}

        }
        
        


    </script>
</body>
</html>
