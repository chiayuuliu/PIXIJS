<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>race car</title>
    <script src="/pixi.min_v4.5.5.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    canvas{
        background-color: rebeccapurple;
    }
</style>
<body>
    <script>

        let Application = PIXI.Application,
            Container = PIXI.Container,
            loader = PIXI.loader,
            resources = PIXI.loader.resources,
            Graphics = PIXI.Graphics,
            TextureCache = PIXI.utils.TextureCache,
            Sprite = PIXI.Sprite,
            Text = PIXI.Text,
            TextStyle = PIXI.TextStyle;

        let app = new Application({
            width: window.innerWidth,
            height: 300,
            antialiasing: true,
            transparent: true,
            resolution: 1
        }
        );

        document.body.appendChild(app.view);

        PIXI.loader
        .add("blob.png")
        .load(setup)

        let blobs, state;
        
        function setup() {
            gameScene = new Container();
            app.stage.addChild(gameScene)

            let link = PIXI.loader.resources
            
            // 設定每一隻
            let BlobsNumber = 5,
            // 每一隻間距
            spacing = 50,
            // 第一支距離top距離
            yOffset = 25,
            speed = -2,

            // 建立一個陣列放blob資訊
            blobs = []
            console.log(window.innerWidth*0.3)
            console.log(window.innerWidth*0.6)
            console.log(window.innerWidth*0.9)

            // console.log(app.stage.width)
            // console.log(app.stage.height)

            for(let i = 0 ; i<BlobsNumber; i++){
                let blob = new PIXI.Sprite(link["blob.png"].texture);
                // 每一隻的出發點X 位置都一樣
                let x = window.innerWidth-50;
                let y = spacing * i + yOffset;

                blob.x=x
                blob.y=y


                // blob.vx = -2
                blobs.push(blob)
                // 把blob 加入 container 的畫面
                gameScene.addChild(blob)

                // 設定遊戲狀態
                state = play;

                // 遊戲動畫
                app.ticker.add(delta => gameLoop(delta));

                function gameLoop(delta) {
                    state(delta)
                }
        
                speed = [-60,20,-90,10,-70,10,-300]
                // console.log(typeof window.innerWidth)
                // console.log(blob.vx)
                // 會一直被觸發
                
                function play(delta) {
                // console.log(blob.x)
                // console.log(window.innerWidth*0.8)
                blobs.forEach(function (blob) {
                    // blob.vx = (Math.random())*-0.5
                    if(blob.x<window.innerWidth*0.7 && blob.x<window.innerWidth*0.6){
                        blob.vx =(Math.random())*1
                    }else{
                        // blob.vx =(Math.random())*-0.5
                        // blob.x+= blob.vx
                    }
                    blob.x+= blob.vx

                    // blob.vx =(Math.random())*-0.15
                    // blob.x+= blob.vx
                })
            }
            }

            
            
        }
        
        


    </script>
</body>
</html>
