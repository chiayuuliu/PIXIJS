<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/pixi.min_v4.5.5.js"></script>
</head>
    <style>
    * {
        padding: 0; margin: 0
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    </style>
<body>
    <script>
        let app = new PIXI.Application({
            width: 500,
            height: 500,
            antialias: true,
            transparent: false,
            // resolution: 1,
            backgroundColor : 0x1099bb,
        });

        document.body.appendChild(app.view);



        var cat = PIXI.Sprite.fromImage('cat.png');
        cat.anchor.set(0.5);
        app.stage.addChild(cat);
        cat.x=app.screen.width / 2
        cat.y=app.screen.height / 2
        cat.scale.set(0.5)

        cat.interactive = true;
        cat.buttonMode = true;

        // pointerdown偵測，不管是touch or click 都會被觸發
        // cat.on('pointerdown',onClick)

        cat.on('click',onClick)
        // cat.on('tap',onClick)


        function onClick() {
            cat.scale.x *= 1.1;
            cat.scale.y *= 1.1;
        }
      </script>
</body>
</html>
