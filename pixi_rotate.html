<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/pixi.min_v4.5.5.js"></script>
</head>
<style>
    * {
        padding: 0;
        margin: 0
    }
</style>
<body>
    <script>
        //Create a Pixi Application
        let app = new PIXI.Application({
            width: 256,
            height: 256,
            antialias: true,
            transparent: false,
            resolution: 1,
            backgroundColor: 0x065621,
        });

        document.body.appendChild(app.view);

        PIXI.loader
            // 用array 方式載入圖片
            .add(["cat.png", "blob.png", "dungeon.png"])
            .load(loadOver);

        function loadOver() {
            //This code will run when the loader has finished loading the image
            // 載入完成後 要用resources放入 sprite，可用變數帶入
            let link = PIXI.loader.resources
            let cat = new PIXI.Sprite(link["cat.png"].texture);

            app.stage.addChild(cat)

            cat.position.set(100, 100)

            // 會以左上角為基準點選轉
            cat.pivot.set(30, 30)
            // 把圓心設定在圖片中間
            // cat.anchor.x = 0.5;
            // cat.anchor.y = 0.5;
            cat.rotation = 0.5;

        }

    </script>
</body>

</html>
