<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
</style>

<body>
    <script src="/pixi.min_v4.5.5.js"></script>

    <script>

        //Aliases
        let Application = PIXI.Application,
            Container = PIXI.Container,
            loader = PIXI.loader,
            resources = PIXI.loader.resources,
            TextureCache = PIXI.utils.TextureCache,
            Sprite = PIXI.Sprite;
        
        //Create a Pixi Application
        let app = new Application({ 
            width: 280, 
            height: 256,                       
            antialiasing: true, 
            transparent: false, 
            resolution: 1
          }
        );
        
        //Add the canvas that Pixi automatically created for you to the HTML document
        document.body.appendChild(app.view);
        
        //load an image and run the `setup` function when it's done
        loader
          .add("images/cat.png")
          .load(setup);
        
        function setup() {
          //Create the `cat` sprite from the texture
          let cat = new Sprite(resources["images/cat.png"].texture);
        
          //Position the sprite and change its width and height
          cat.x = 90;
          cat.y = 96;
        
          //Optionally change the width and height
          cat.width = 100;
          cat.height = 110;
          //Optionally center the sprite's anchor point
          cat.anchor.x = 0.1;
          cat.anchor.y = 0.1;
          //Rotate the sprite
          cat.rotation = 0;
          //You can use this alternative syntax to set the
          //sprites anchor point, scale and rotation
          /*
          cat.anchor.set(0.5, 0.5);
          cat.position.set(120, 120);
          cat.scale.set(1.5, 3);
          */
        
          let base = new PIXI.BaseTexture(cat),
            texture = new PIXI.Texture(base),
            sprite = new PIXI.Sprite(texture);


          //Add the cat to the stage
          app.stage.addChild(cat);
          cat.texture = PIXI.utils.TextureCache["blob.png"];

        }
    </script>
</body>

</html>
