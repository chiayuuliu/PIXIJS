<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/pixi.min_v4.5.5.js"></script>

</head>

<style>
    * {
        padding: 0;
        margin: 0
    }
</style>

<body>
    <script>
        //Create a Pixi Application
        let app = new PIXI.Application({
            width: 512, 
            height: 512,        
            antialias: true,    
            transparent: false,
            resolution: 1, 
            backgroundColor: 0x065621,
        });

        document.body.appendChild(app.view);

        PIXI.loader
            // 用array 方式載入圖片
            .add(["cat.png", "blob.png", "dungeon.png"])
            .load(loadOver); 

        function loadOver() {
            //This code will run when the loader has finished loading the image
            // 載入完成後 要用resources放入 sprite，可用變數帶入
            let link = PIXI.loader.resources
            let cat = new PIXI.Sprite(link["cat.png"].texture);
            let cat2 = new PIXI.Sprite(PIXI.loader.resources["blob.png"].texture);
            let cat3 = new PIXI.Sprite(PIXI.loader.resources["dungeon.png"].texture);

            app.stage.addChild(cat3)
            app.stage.addChild(cat)
            app.stage.addChild(cat2)

            // cat.x=app.stage.width - cat.width/2
            console.log(cat.height)
            cat.x=app.stage.width/2
            cat.x=app.stage.height - cat.height/2

            // 大小變一半
            // cat.scale.x = 0.5;
            // cat.scale.y = 0.5;

            // 放大一倍
            // cat.scale.x = 2;
            // cat.scale.y = 2;

            // 也可用這種寫法
            // cat.scale.set(1, 1);

            window.addEventListener('click', () => {
                // 移除圖片
                app.stage.removeChild(cat)
            })
        }

    </script>
</body>

</html>
